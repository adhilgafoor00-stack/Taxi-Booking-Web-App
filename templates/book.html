{% extends "base.html" %}
{% block content %}
<h2>Book Taxi</h2>
<form method="POST">
<input name="pickup" placeholder="Pickup Location" class="form-control mb-2" required>
<input name="drop" placeholder="Drop Location" class="form-control mb-2" required>
<input name="distance" type="number" step="0.1" placeholder="Distance (KM)" class="form-control mb-2" required>
<button class="btn btn-success">Book Ride</button>
</form>
{% endblock %}
