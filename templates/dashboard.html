</div>

    <table>
        <tr>
            <th>Pickup</th>
            <th>Drop</th>
            <th>Fare</th>
            <th>Status</th>
        </tr>
        {% for b in bookings %}

            <td>{{ b.pickup }}</td>
            <td>{{ b.drop }}</td>

{% endblock %}
